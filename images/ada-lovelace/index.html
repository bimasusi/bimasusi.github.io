<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galer√≠a Ada Lovelace Medell√≠n 2025</title>

  <!-- lightGallery CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css"
  />

  <style>
    body{font-family:Arial, sans-serif; background:#fafafa; margin:20px}
    h1{color:#5c308c; text-align:center; margin-bottom:6px}
    p.lead{ text-align:center; margin-top:0 }
    .back{ text-align:center; margin:8px 0 16px }
    /* Grilla de miniaturas */
    #gallery{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center
    }
    #gallery a{
      display:block; width:48%; border-radius:12px; overflow:hidden;
      box-shadow:0 0 8px rgba(0,0,0,.1)
    }
    #gallery img{
      display:block; width:100%; height:auto
    }
    @media (max-width:700px){
      #gallery a{ width:100% }
    }
  </style>
</head>
<body>
  <h1>Ada Lovelace Medell√≠n 2025</h1>
  <p class="lead">Fotograf√≠as del evento realizado en EAFIT üíú</p>
  <p class="back">
    <a href="/#contact" style="text-decoration:none;color:#5c308c;font-weight:bold">
      ‚Üê Volver a mi p√°gina principal
    </a>
  </p>

  <!-- Contenedor de la galer√≠a -->
  <div id="gallery"></div>

  <!-- JS de lightGallery y plugins -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>

  <script>
    // ====== Configura aqu√≠ ======
    const imageCount = 12;      // <- n√∫mero de fotos ADA1..ADAn
    const baseName   = 'ADA';   // <- prefijo del archivo
    const ext        = 'jpeg';  // <- extensi√≥n: 'jpeg' o 'jpg' o 'png'
    // ============================

    const container = document.getElementById('gallery');

    // Crea enlaces <a> para que lightGallery pueda abrirlos con zoom
    for (let i = 1; i <= imageCount; i++) {
      const file = `${baseName}${i}.${ext}`;
      const a = document.createElement('a');
      a.href = file;                // imagen grande
      a.className = 'gallery-item';
      a.setAttribute('data-src', file);
      a.setAttribute('data-sub-html', `Ada Lovelace Medell√≠n ${i}`);

      const img = document.createElement('img');
      img.src = file;               // miniatura (la misma, GitHub las sirve bien)
      img.alt = `Ada Lovelace Medell√≠n ${i}`;
      img.onerror = () => a.remove(); // si no existe, se omite

      a.appendChild(img);
      container.appendChild(a);
    }

    // Inicializa lightGallery
    lightGallery(container, {
      selector: '.gallery-item',
      plugins: [lgZoom, lgThumbnail],
      speed: 300,
      download: false,       // oculta bot√≥n de descarga (c√°mbialo a true si lo deseas)
      zoomFromOrigin: true,
      mobileSettings: { controls: true, showCloseIcon: true, download: false }
    });
  </script>
</body>
</html>
